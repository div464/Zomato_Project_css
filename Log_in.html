<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Log_in Page</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center" style="margin: 5%; margin-top: 10%; padding: 4%;">
          <div class="col-md-6">
            <div class="card mt-5">
              <div class="card-header">
                <marquee behavior="" direction="left">
                    <h3 style="color: crimson;">Zomato Log in</h3>
                </marquee>
              </div>
              <div class="card-body">
                <form id="loginForm">
                  <div class="form-group">
                    <label for="username">Mobile Num</label>
                    <input type="number" class="form-control" id="username" name="username" required>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block" style="margin: 3%;">Log in</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
